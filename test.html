<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.1/justgage.min.js"></script>
    <title>Temperature Gauge Example</title>
</head>
<body>
    <div id="temperatureGauge"></div>
    <script>
        var temperatureGauge = new JustGage({
            id: "temperatureGauge",
            value: 22,
            min: 0,
            max: 120,
            title: "Temperature",
            label: "Fahrenheit",
            levelColors: ["#ff0000", "#ffa500", "#00ff00"]
        });
    </script>
</body>
</html>
